<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <img src="./images/logo.svg" alt="logo ping">
      </div>
      <h1 class="heading"><span>We are launching</span> soon!</h1>
    </header>
    <main>
      <section class="subscribe">
        <h2 class="subscribe-headind">Subscribe and get notified</h2>
        <form>
          <label for="email"></label>
          <input type="text" id="email" name="email" placeholder="Your email address">
          <p class="error-message">Please provide a valid email address</p>
          <button type="submit" name="button">Notify Me</button>
        </form>
      </section>
      <section class="hero-img">
        <img src="./images/illustration-dashboard.png" alt="dashboard">
      </section>
      <section class="social-media">
        <div><i class="fab fa-facebook-f"></i></div>
        <div><i class="fab fa-twitter"></i></div>
        <div><i class="fab fa-instagram"></i></div>
      </section>
    </main>
    <footer>
      <div class="copyright">
        &copy; Copyright Ping. All rights reserved.
      </div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">VladBrs</a>.
      </p>
    </footer>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
